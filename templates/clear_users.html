<!-- clear_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tasks.css') }}">
</head>
<body>
    <h1>Clear Users</h1>
    <p>Are you sure you want to clear the user list?</p>
    <form id="clear-users-form" action="/clear_users" method="post">
        <button type="submit">Clear Users</button>
    </form>

    <!-- Сюда будет вставлено всплывающее сообщение -->
    <div id="message-container"></div>

    <script>
        // Функция для отображения всплывающего сообщения
        function showMessage(message) {
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.createElement('p');
            messageElement.innerText = message;
            messageContainer.appendChild(messageElement);
        }

        // Получаем параметр "message" из URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');

        // Если есть сообщение, показываем его после загрузки страницы
        window.onload = function() {
            if (message) {
                showMessage(message);
            }
        };
    </script>
</body>
</html>
